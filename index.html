<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> AuroraTours - Travel with us</title>
    
</head>
<body>
    <nav class="navbar  navbar-expand-md  navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand fs-4" href="#">WeebsApparel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Packages</a>
              </li>


              <li class="nav-item">
                <a class="nav-link" href="#">FAQ</a>
              </li>
              
            </ul>
           
          </div>
        </div>
      </nav>
      

      <main>   

        <div class="modal fade " id="modal1" tabindex="-1">
            <div class="modal-dialog ">
              <div class="modal-content ">
                <div class="modal-header">
                  <h5 class="modal-title">Book a product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                <form action="">
                    <div class="row">

                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3 mt-3 ">

                                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                                <label for="email" >Email</label>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-floating mb-3 mt-3 ">
    
                                <select  id="select1" class="form-select" title="select1">
        
                                    <option value="" class="ms-3">Ken Tarakukura</option>
                                    <option value="" class="ms-3">Momo Ayase</option>
                                    <option value="" class="ms-3">Random</option>
                                </select>
                                <label for="select" >Pick your hero</label>
                            </div>
                        </div>
    
                        
                        
                    </div>

                    

                </form>
                    

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Checkout</button>
                </div>
              </div>
            </div>
          </div>


        <div id="carouselExample" class="carousel slide">


            <div class="carousel-inner">
              <div class="carousel-item  active c-item">
                <img src="https://images5.alphacoders.com/137/thumb-1920-1379350.png" class="d-block w-100 c-img" alt="picture 1">
                <div class="carousel-caption top-0 mt-4 ">
                    <h1 >Ken Takakura</h1>
                    <p>Some representative placeholder content for the first slide.</p>
                    <button type="button" class="btn btn-danger px-4 mt-5 text-uppercase " data-bs-toggle="modal" data-bs-target="#modal1">Get Started</button>
                </div>
                
            </div>


              <div class="carousel-item c-item">
                <img src="https://images8.alphacoders.com/137/thumb-1920-1378828.png" class="d-block w-100  c-img" alt="picture 2">
                <div class="carousel-caption top-0 mt-4">
                    <h1 >Momo Ayase</h1>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>


              <div class="carousel-item c-item">
                <img src="https://images2.alphacoders.com/137/thumb-1920-1378708.jpg" class="d-block w-100  c-img" alt="picture 3">
                <div class="carousel-caption top-0 mt-4 text-dark text-bold ">
                    <h1 >Couple</h1>
                    <p>Some representative placeholder content for the first slide.</p>
                </div>
            </div>


            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        
        </main>



      <footer>   </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
